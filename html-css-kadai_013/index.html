<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic Cafe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo-area">
      <img src="images/logo.png" alt="Organic Cafe ロゴ" class="logo" />
    </div>

    <!-- PC用ナビゲーション -->
    <nav id="nav-pc">
      <ul>
        <li><a href="#concept">CONCEPT</a></li>
        <li><a href="#product">PRODUCT</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>

    <!-- スマホ用ハンバーガーボタン -->
    <img id="menu-sp" src="images/button-menu.png" alt="ナビゲーションを開く" onclick="document.getElementById('nav-sp').style.display='block'">
  </header>

  

  <!-- メインビジュアル -->
  <main>
    <div class="main-text">
      <h1>Organic Cafe</h1>
      <p>自家焙煎コーヒーが買えるお店</p>
    </div>
    <img src="images/main-visual.jpg" alt="メインビジュアル" class="main-visual" />
  </main>

  <!-- スマホ用ナビゲーション -->
  <nav id="nav-sp">
  <ul>
    <li>
      <img src="images/logo.png" alt="Organic Cafe ロゴ" class="logo-sp" />
    </li>
    <li>
      <img id="close" src="images/button-close.png" alt="ナビゲーションを閉じる"
        onclick="document.getElementById('nav-sp').style.display='none'">
    </li>
    <li><a class="menu" href="#concept" onclick="document.getElementById('nav-sp').style.display='none'">CONCEPT</a></li>
    <li><a class="menu" href="#product" onclick="document.getElementById('nav-sp').style.display='none'">PRODUCT</a></li>
    <li><a class="menu" href="#contact" onclick="document.getElementById('nav-sp').style.display='none'">CONTACT</a></li>
  </ul>
</nav>

  

</body>
</html>
